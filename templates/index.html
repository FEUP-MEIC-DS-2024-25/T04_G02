<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../static/css/style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        />
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <title>ReqToStory</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
    </head>
    <body>
        <header>
            <div>
                <h1>ReqToStory</h1>
                <p>AI Generator of User Stories</p>
            </div>
            <div>
                <a>About</a>
                <a>Contact</a>
                <button type="button" aria-label="Settings" id="settingsButton">
                    <i class="fas fa-cog"></i>
                </button>
                <div class="settings-dropdown" id="settingsDropdown">
                    <h2>Settings</h2>
                    <hr />
                    <div class="settings-item">
                        <h3>Priority</h3>
                        <div class="settings-options">
                            <label
                                ><input
                                    type="radio"
                                    name="priority"
                                    value="high"
                                />
                                High</label
                            >
                            <label
                                ><input
                                    type="radio"
                                    name="priority"
                                    value="medium"
                                />
                                Medium</label
                            >
                            <label
                                ><input
                                    type="radio"
                                    name="priority"
                                    value="low"
                                />
                                Low</label
                            >
                        </div>
                    </div>
                    <div class="settings-item">
                        <h3>User Stories Status</h3>
                        <div class="settings-options">
                            <label
                                ><input
                                    type="radio"
                                    name="status"
                                    value="new"
                                />
                                New</label
                            >
                            <label
                                ><input
                                    type="radio"
                                    name="status"
                                    value="in-progress"
                                />
                                In Progress</label
                            >
                            <label
                                ><input
                                    type="radio"
                                    name="status"
                                    value="completed"
                                />
                                Completed</label
                            >
                        </div>
                    </div>
                    <div class="settings-item">
                        <h3>Group By</h3>
                        <div class="settings-options">
                            <label
                                ><input
                                    type="radio"
                                    name="groupBy"
                                    value="theme"
                                />
                                Group by Theme</label
                            >
                            <label
                                ><input
                                    type="radio"
                                    name="groupBy"
                                    value="priority"
                                />
                                Group by Priority</label
                            >
                            <label
                                ><input
                                    type="radio"
                                    name="groupBy"
                                    value="status"
                                />
                                Group by Status</label
                            >
                        </div>
                    </div>
                    <div class="settings-item">
                        <h3>Assign To</h3>
                        <div class="settings-options">
                            <select name="assignTo" class="settings-select">
                                <option value="">Assign to team member</option>
                                <option value="member1">Team Member 1</option>
                                <option value="member2">Team Member 2</option>
                                <option value="member3">Team Member 3</option>
                            </select>
                        </div>
                    </div>
                    <div class="settings-item">
                        <h3>Due Date</h3>
                        <div class="settings-options">
                            <label
                                ><input
                                    type="radio"
                                    name="dueDate"
                                    value="set"
                                />
                                Set Due Date</label
                            >
                            <label
                                ><input
                                    type="radio"
                                    name="dueDate"
                                    value="none"
                                />
                                No due date</label
                            >
                            <input
                                type="date"
                                id="dueDatePicker"
                                class="date-picker"
                                style="display: none"
                            />
                        </div>
                    </div>
                    <div class="settings-footer">
                        <button class="settings-save-btn">Save Settings</button>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <section id="sectionInput">
                <div id="divModalInfo">
                    <button
                        type="button"
                        data-bs-toggle="modal"
                        data-bs-target="#moreInfo"
                        id="infoButton"
                    >
                        <i class="fa-solid fa-circle-info"></i>
                    </button>
                    <div
                        class="modal fade"
                        id="moreInfo"
                        tabindex="-1"
                        aria-labelledby="moreInfoLabel"
                        aria-hidden="true"
                    >
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="moreInfoLabel">
                                        Information
                                    </h5>
                                </div>
                                <div class="modal-body">
                                    Write your requirements in the text box, or
                                    alternatively, upload your text file
                                    containing the list.
                                </div>
                                <div class="modal-footer">
                                    <button
                                        type="button"
                                        class="btn btn-secondary"
                                        data-bs-dismiss="modal"
                                    >
                                        Close
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="../static/script/index.js"></script>
    </body>
</html>
